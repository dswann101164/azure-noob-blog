<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Azure Noob</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background: #0a0e27;
            color: #e0e0e0;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #00d4ff;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #redirect-message {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Page not found</p>
    <div id="redirect-message">
        <p>Redirecting to the correct page...</p>
    </div>
    <p><a href="/">Return to Azure Noob home</a></p>

    <script>
        // Smart redirect for old tag URLs with spaces or capitals
        (function() {
            const path = window.location.pathname;
            
            // Check if this is a tag URL
            if (path.includes('/tags/')) {
                let newPath = path;
                let needsRedirect = false;
                
                // Remove /index.html suffix if present
                if (newPath.endsWith('/index.html')) {
                    newPath = newPath.replace('/index.html', '/');
                    needsRedirect = true;
                }
                
                // Extract the tag portion after /tags/
                const tagMatch = newPath.match(/\/tags\/(.+?)\/?$/);
                if (tagMatch) {
                    const originalTag = decodeURIComponent(tagMatch[1]);
                    
                    // Slugify: lowercase, spaces to hyphens, remove special chars
                    const slugifiedTag = originalTag
                        .toLowerCase()
                        .replace(/\s+/g, '-')           // spaces to hyphens
                        .replace(/[^a-z0-9-]/g, '-')    // special chars to hyphens
                        .replace(/-+/g, '-')            // multiple hyphens to single
                        .replace(/^-+|-+$/g, '');       // trim hyphens
                    
                    // Check if slugification changed anything
                    if (originalTag !== slugifiedTag) {
                        newPath = `/tags/${slugifiedTag}/`;
                        needsRedirect = true;
                    }
                }
                
                // Perform redirect if needed
                if (needsRedirect) {
                    document.getElementById('redirect-message').style.display = 'block';
                    setTimeout(function() {
                        window.location.href = newPath;
                    }, 500);
                    return;
                }
            }
            
            // Check if this is a blog post URL with /index.html
            if (path.includes('/blog/') && path.endsWith('/index.html')) {
                const newPath = path.replace('/index.html', '/');
                document.getElementById('redirect-message').style.display = 'block';
                setTimeout(function() {
                    window.location.href = newPath;
                }, 500);
                return;
            }
        })();
    </script>
</body>
</html>
