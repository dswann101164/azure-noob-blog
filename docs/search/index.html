<section class="container">
  <h1>Search</h1>

  <div class="search-box">
    <input id="searchBox" type="search"
           placeholder="Type to search posts, summaries, or tags…" autofocus>
  </div>

  <div id="searchHint" class="muted">Start typing to see results.</div>
  <ul id="results" class="search-results"></ul>
</section>

<!-- Fuse.js (no build step needed) -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
<script>
(async function () {
  // Load searchable data from Flask (title, summary, url, tags, date)
  const res = await fetch("../search.json");
  const data = await res.json();

  // Configure fuzzy search
  const fuse = new Fuse(data, {
    keys: [
      { name: "title",   weight: 0.55 },
      { name: "summary", weight: 0.30 },
      { name: "tags",    weight: 0.15 }
    ],
    threshold: 0.30,
    ignoreLocation: true,
    includeScore: true,
    minMatchCharLength: 2
  });

  const box  = document.getElementById("searchBox");
  const list = document.getElementById("results");
  const hint = document.getElementById("searchHint");

  function render(items) {
    list.innerHTML = "";
    if (!items.length) {
      list.innerHTML = "<li class='muted'>No results.</li>";
      return;
    }
    for (const r of items.slice(0, 20)) {
      const p = r.item;
      const tags = (p.tags || [])
        .map(t => `<span class="tag">${t}</span>`)
        .join(" ");
      const date = p.date ? `<time class="date">${p.date}</time>` : "";
      const summary = p.summary ? `<p class="summary">${p.summary}</p>` : "";
      const li = document.createElement("li");
      li.className = "result";
      li.innerHTML = `
        <a class="result-title" href="${p.url}">${p.title}</a>
        <div class="meta">${date} ${tags}</div>
        ${summary}
      `;
      list.appendChild(li);
    }
  }

  // Debounce input for smoother UX
  let t;
  box.addEventListener("input", () => {
    clearTimeout(t);
    const q = box.value.trim();
    t = setTimeout(() => {
      hint.style.display = q ? "none" : "block";
      if (!q) { list.innerHTML = ""; return; }
      render(fuse.search(q));
    }, 120);
  });
})();
</script>
