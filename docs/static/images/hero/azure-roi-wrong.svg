<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="financeGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="realityGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Dividing line -->
  <line x1="600" y1="100" x2="600" y2="530" stroke="#475569" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  
  <!-- Left side: Finance Spreadsheet -->
  <g transform="translate(50, 140)">
    <text x="250" y="0" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="22" font-weight="bold">What Finance Sees</text>
    
    <!-- Spreadsheet -->
    <rect x="50" y="30" width="400" height="280" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    
    <!-- Header row -->
    <rect x="50" y="30" width="400" height="40" rx="8" fill="#334155"/>
    <text x="150" y="55" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">On-Prem</text>
    <text x="350" y="55" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Azure</text>
    
    <!-- Data rows -->
    <text x="70" y="100" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">Server Cost:</text>
    <text x="150" y="100" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14">$1,840/yr</text>
    <text x="350" y="100" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14">$1,680/yr</text>
    
    <line x1="50" y1="110" x2="450" y2="110" stroke="#475569" stroke-width="1"/>
    
    <text x="70" y="140" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">Savings:</text>
    <text x="250" y="140" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$160/yr</text>
    
    <line x1="50" y1="150" x2="450" y2="150" stroke="#475569" stroke-width="1"/>
    
    <!-- Red X overlay -->
    <line x1="100" y1="200" x2="400" y2="280" stroke="#ef4444" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <line x1="400" y1="200" x2="100" y2="280" stroke="#ef4444" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    
    <text x="250" y="365" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold" font-style="italic">Wrong Calculation</text>
  </g>
  
  <!-- Right side: What Actually Changed -->
  <g transform="translate(620, 140)">
    <text x="260" y="0" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="22" font-weight="bold">What Actually Changed</text>
    
    <!-- List items with check marks -->
    <g transform="translate(20, 40)">
      <circle cx="10" cy="0" r="8" fill="#10b981"/>
      <text x="8" y="5" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓</text>
      <text x="30" y="5" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="15">6-month procurement → Same day</text>
      
      <circle cx="10" cy="45" r="8" fill="#10b981"/>
      <text x="8" y="50" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓</text>
      <text x="30" y="50" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="15">VAR meetings → Eliminated</text>
      
      <circle cx="10" cy="90" r="8" fill="#10b981"/>
      <text x="8" y="95" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓</text>
      <text x="30" y="95" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="15">Hardware refresh → Never again</text>
      
      <circle cx="10" cy="135" r="8" fill="#10b981"/>
      <text x="8" y="140" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓</text>
      <text x="30" y="140" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="15">CapEx approval → Not required</text>
      
      <circle cx="10" cy="180" r="8" fill="#10b981"/>
      <text x="8" y="185" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓</text>
      <text x="30" y="185" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="15">Marketplace → 15 minutes</text>
      
      <circle cx="10" cy="225" r="8" fill="#10b981"/>
      <text x="8" y="230" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓</text>
      <text x="30" y="230" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="15">Innovation → No approval wait</text>
    </g>
    
    <text x="260" y="315" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold" font-style="italic">Not in the Spreadsheet</text>
  </g>
  
  <!-- Top title -->
  <text x="600" y="60" text-anchor="middle" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="42" font-weight="bold">
    Your ROI Calculation Is Wrong
  </text>
  
  <!-- Bottom subtitle -->
  <text x="600" y="580" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="20" font-style="italic">
    Comparing server costs. Missing the procurement revolution.
  </text>
</svg>