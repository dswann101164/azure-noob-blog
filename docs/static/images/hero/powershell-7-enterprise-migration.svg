<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient - professional tech blue -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#012456;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#003d82;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
        </linearGradient>
        
        <!-- PowerShell blue gradient -->
        <linearGradient id="psGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#012456;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
        </linearGradient>
        
        <!-- Success green gradient -->
        <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00BCF2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:1" />
        </linearGradient>
        
        <!-- Grid pattern for tech feel -->
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#0078D4" stroke-width="0.5" opacity="0.2"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)"/>
    <rect width="1200" height="630" fill="url(#grid)"/>
    
    <!-- Left accent bar -->
    <rect x="0" y="0" width="8" height="630" fill="url(#successGradient)"/>
    
    <!-- Old vs New visualization -->
    <!-- OLD: ISE + PS5.1 (faded, crossed out) -->
    <g opacity="0.5">
        <rect x="100" y="120" width="300" height="120" fill="#333333" rx="8"/>
        <text x="250" y="165" font-family="Consolas, monospace" font-size="20" font-weight="bold" fill="#888888" text-anchor="middle">PowerShell ISE</text>
        <text x="250" y="195" font-family="Consolas, monospace" font-size="32" font-weight="bold" fill="#FF6B6B" text-anchor="middle">5.1</text>
        <text x="250" y="225" font-family="Arial, sans-serif" font-size="16" fill="#888888" text-anchor="middle">Deprecated</text>
        <!-- X mark over old stack -->
        <line x1="120" y1="140" x2="380" y2="220" stroke="#FF4444" stroke-width="6" opacity="0.8"/>
        <line x1="380" y1="140" x2="120" y2="220" stroke="#FF4444" stroke-width="6" opacity="0.8"/>
    </g>
    
    <!-- Arrow showing transition -->
    <g>
        <line x1="450" y1="180" x2="580" y2="180" stroke="#00BCF2" stroke-width="4"/>
        <polygon points="580,180 560,170 560,190" fill="#00BCF2"/>
        <text x="515" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00BCF2" text-anchor="middle">MIGRATE</text>
    </g>
    
    <!-- NEW: VS Code + PS7 (bright, highlighted) -->
    <g>
        <rect x="620" y="100" width="480" height="160" fill="url(#psGradient)" rx="12" opacity="0.9"/>
        <rect x="625" y="105" width="470" height="150" fill="none" stroke="#00BCF2" stroke-width="3" rx="10"/>
        
        <!-- VS Code icon representation -->
        <rect x="650" y="130" width="60" height="60" fill="#007ACC" rx="4"/>
        <text x="680" y="170" font-family="Consolas, monospace" font-size="32" font-weight="bold" fill="white" text-anchor="middle">&lt;/&gt;</text>
        
        <!-- PowerShell 7 badge -->
        <circle cx="760" cy="160" r="45" fill="#00D4AA"/>
        <text x="760" y="150" font-family="Consolas, monospace" font-size="16" font-weight="bold" fill="white" text-anchor="middle">PS</text>
        <text x="760" y="180" font-family="Consolas, monospace" font-size="36" font-weight="bold" fill="white" text-anchor="middle">7</text>
        
        <!-- Feature callouts -->
        <text x="840" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">VS Code + PowerShell 7</text>
        <text x="840" y="175" font-family="Arial, sans-serif" font-size="16" fill="#CCCCCC">✓ Parallel Processing</text>
        <text x="840" y="200" font-family="Arial, sans-serif" font-size="16" fill="#CCCCCC">✓ Cross-Platform</text>
        <text x="840" y="225" font-family="Arial, sans-serif" font-size="16" fill="#CCCCCC">✓ Modern Syntax</text>
    </g>
    
    <!-- Main title -->
    <text x="100" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">PowerShell 5.1 vs 7:</text>
    <text x="100" y="395" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#successGradient)">The Enterprise Migration</text>
    
    <!-- Subtitle -->
    <text x="100" y="440" font-family="Arial, sans-serif" font-size="24" fill="#CCCCCC">Transform Your Azure Admin Workflow</text>
    
    <!-- Performance metric callout -->
    <g transform="translate(100, 480)">
        <rect x="0" y="0" width="420" height="80" fill="#00D4AA" rx="8" opacity="0.9"/>
        <text x="30" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Time Savings:</text>
        <text x="30" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">86% faster at scale</text>
    </g>
    
    <!-- Feature badges -->
    <g transform="translate(540, 480)">
        <rect x="0" y="0" width="180" height="38" fill="#0078D4" rx="6" opacity="0.8"/>
        <text x="90" y="26" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓ Parallel</text>
        
        <rect x="190" y="0" width="180" height="38" fill="#0078D4" rx="6" opacity="0.8"/>
        <text x="280" y="26" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓ Faster</text>
        
        <rect x="380" y="0" width="180" height="38" fill="#0078D4" rx="6" opacity="0.8"/>
        <text x="470" y="26" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓ Modern</text>
        
        <rect x="0" y="42" width="180" height="38" fill="#0078D4" rx="6" opacity="0.8"/>
        <text x="90" y="68" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓ Stable</text>
        
        <rect x="190" y="42" width="180" height="38" fill="#0078D4" rx="6" opacity="0.8"/>
        <text x="280" y="68" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓ Enterprise</text>
        
        <rect x="380" y="42" width="180" height="38" fill="#0078D4" rx="6" opacity="0.8"/>
        <text x="470" y="68" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓ Future-Proof</text>
    </g>
    
    <!-- Terminal prompt decoration -->
    <g transform="translate(900, 100)" opacity="0.3">
        <text x="0" y="0" font-family="Consolas, monospace" font-size="16" fill="#00BCF2">PS C:\&gt; Get-AzSubscription |</text>
        <text x="0" y="25" font-family="Consolas, monospace" font-size="16" fill="#00BCF2">    ForEach-Object -Parallel {</text>
        <text x="0" y="50" font-family="Consolas, monospace" font-size="16" fill="#00D4AA">        # 86% faster</text>
        <text x="0" y="75" font-family="Consolas, monospace" font-size="16" fill="#00BCF2">    }</text>
    </g>
</svg>