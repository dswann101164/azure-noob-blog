<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <path d="M 0 0 L 1200 0 L 1200 630 L 0 630 Z" fill="none" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Folder icon (Git repo) -->
  <g transform="translate(150, 200)">
    <path d="M 0 20 L 40 20 L 60 0 L 240 0 L 240 180 L 0 180 Z" fill="#1e40af" opacity="0.3"/>
    <path d="M 0 20 L 40 20 L 60 0 L 240 0 L 240 40 L 0 40 Z" fill="url(#accent)"/>
    
    <!-- .kql files inside -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="80" height="15" rx="2" fill="#64748b" opacity="0.6"/>
      <text x="5" y="11" font-family="monospace" font-size="11" fill="#e2e8f0">deletions.kql</text>
    </g>
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="80" height="15" rx="2" fill="#64748b" opacity="0.6"/>
      <text x="5" y="11" font-family="monospace" font-size="11" fill="#e2e8f0">admin-roles.kql</text>
    </g>
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="80" height="15" rx="2" fill="#64748b" opacity="0.6"/>
      <text x="5" y="11" font-family="monospace" font-size="11" fill="#e2e8f0">failed-logins.kql</text>
    </g>
    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="80" height="15" rx="2" fill="#64748b" opacity="0.6"/>
      <text x="5" y="11" font-family="monospace" font-size="11" fill="#e2e8f0">app-regs.kql</text>
    </g>
    
    <g transform="translate(120, 70)">
      <rect x="0" y="0" width="90" height="15" rx="2" fill="#64748b" opacity="0.6"/>
      <text x="5" y="11" font-family="monospace" font-size="11" fill="#e2e8f0">vm-inventory.kql</text>
    </g>
    <g transform="translate(120, 95)">
      <rect x="0" y="0" width="90" height="15" rx="2" fill="#64748b" opacity="0.6"/>
      <text x="5" y="11" font-family="monospace" font-size="11" fill="#e2e8f0">cost-analysis.kql</text>
    </g>
    <g transform="translate(120, 120)">
      <rect x="0" y="0" width="90" height="15" rx="2" fill="#64748b" opacity="0.6"/>
      <text x="5" y="11" font-family="monospace" font-size="11" fill="#e2e8f0">untagged.kql</text>
    </g>
  </g>
  
  <!-- VS Code icon -->
  <g transform="translate(750, 250)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="#007acc"/>
    <path d="M 85 30 L 85 90 L 45 60 Z" fill="white"/>
    <rect x="35" y="50" width="30" height="20" fill="white"/>
  </g>
  
  <!-- Git icon -->
  <g transform="translate(550, 380)">
    <circle cx="30" cy="30" r="30" fill="#f05032"/>
    <path d="M 30 15 L 40 25 L 30 35 L 20 25 Z M 30 25 L 30 45" stroke="white" stroke-width="4" fill="none"/>
    <circle cx="30" cy="15" r="4" fill="white"/>
    <circle cx="30" cy="45" r="4" fill="white"/>
  </g>
  
  <!-- Arrow showing workflow -->
  <g stroke="url(#accent)" stroke-width="3" fill="none" opacity="0.7">
    <path d="M 420 290 L 520 290" stroke-dasharray="5,5"/>
    <path d="M 520 290 L 515 285 M 520 290 L 515 295" stroke-width="3"/>
  </g>
  
  <g stroke="url(#accent)" stroke-width="3" fill="none" opacity="0.7">
    <path d="M 600 380 L 720 310" stroke-dasharray="5,5"/>
    <path d="M 720 310 L 715 315 M 720 310 L 713 308" stroke-width="3"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    KQL Query Library
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    Git + VS Code + .kql Files
  </text>
  
  <!-- Key benefit -->
  <g transform="translate(450, 480)">
    <rect x="0" y="0" width="300" height="60" rx="8" fill="#1e40af" opacity="0.3"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="18" fill="#3b82f6" text-anchor="middle" font-weight="600">
      Find any query in
    </text>
    <text x="150" y="48" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
      30 seconds
    </text>
  </g>
  
  <!-- Decorative code snippet -->
  <g transform="translate(50, 450)" opacity="0.4">
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#64748b">
      <tspan x="0" dy="0">AzureActivity</tspan>
      <tspan x="0" dy="16">| where TimeGenerated >= ago(90d)</tspan>
      <tspan x="0" dy="16">| where OperationName contains "DELETE"</tspan>
      <tspan x="0" dy="16">| project TimeGenerated, Caller, ResourceId</tspan>
    </text>
  </g>
</svg>
