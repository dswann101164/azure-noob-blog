<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient - professional terminal -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0c1021;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1c2642;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d3a5f;stop-opacity:1" />
        </linearGradient>
        
        <!-- Azure gradient -->
        <linearGradient id="azureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00BCF2;stop-opacity:1" />
        </linearGradient>
        
        <!-- Success gradient -->
        <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00BCF2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:1" />
        </linearGradient>
        
        <!-- Grid pattern -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0078D4" stroke-width="0.5" opacity="0.2"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)"/>
    <rect width="1200" height="630" fill="url(#grid)"/>
    
    <!-- Left accent bar -->
    <rect x="0" y="0" width="10" height="630" fill="url(#successGradient)"/>
    
    <!-- Command reference sections (left side) -->
    <g transform="translate(60, 100)">
        <!-- Section boxes -->
        <rect x="0" y="0" width="200" height="50" fill="#1e3a5f" rx="6" opacity="0.9"/>
        <text x="100" y="32" font-family="Consolas, monospace" font-size="16" fill="#00BCF2" text-anchor="middle">ls -la</text>
        
        <rect x="0" y="65" width="200" height="50" fill="#1e3a5f" rx="6" opacity="0.9"/>
        <text x="100" y="97" font-family="Consolas, monospace" font-size="16" fill="#00BCF2" text-anchor="middle">tail -f /var/log</text>
        
        <rect x="0" y="130" width="200" height="50" fill="#1e3a5f" rx="6" opacity="0.9"/>
        <text x="100" y="162" font-family="Consolas, monospace" font-size="16" fill="#00BCF2" text-anchor="middle">grep "error"</text>
        
        <rect x="0" y="195" width="200" height="50" fill="#1e3a5f" rx="6" opacity="0.9"/>
        <text x="100" y="227" font-family="Consolas, monospace" font-size="16" fill="#00BCF2" text-anchor="middle">systemctl</text>
        
        <rect x="0" y="260" width="200" height="50" fill="#1e3a5f" rx="6" opacity="0.9"/>
        <text x="100" y="292" font-family="Consolas, monospace" font-size="16" fill="#00BCF2" text-anchor="middle">chmod +x</text>
        
        <rect x="0" y="325" width="200" height="50" fill="#1e3a5f" rx="6" opacity="0.9"/>
        <text x="100" y="357" font-family="Consolas, monospace" font-size="16" fill="#00BCF2" text-anchor="middle">ps aux</text>
        
        <rect x="0" y="390" width="200" height="50" fill="#1e3a5f" rx="6" opacity="0.9"/>
        <text x="100" y="422" font-family="Consolas, monospace" font-size="16" fill="#00BCF2" text-anchor="middle">df -h</text>
    </g>
    
    <!-- Continuation indicator -->
    <g transform="translate(60, 455)">
        <circle cx="100" cy="10" r="3" fill="#00BCF2"/>
        <circle cx="100" cy="25" r="3" fill="#00BCF2"/>
        <circle cx="100" cy="40" r="3" fill="#00BCF2"/>
    </g>
    
    <!-- Main title -->
    <text x="320" y="160" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">The Complete</text>
    <text x="320" y="220" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#successGradient)">Linux Cheat Sheet</text>
    <text x="320" y="275" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">for Azure Admins</text>
    
    <!-- Subtitle -->
    <text x="320" y="330" font-family="Arial, sans-serif" font-size="24" fill="#AAAAAA">Organized by scenario • Windows equivalents</text>
    <text x="320" y="365" font-family="Arial, sans-serif" font-size="24" fill="#AAAAAA">Real Azure examples • Copy/paste ready</text>
    
    <!-- Feature badges -->
    <g transform="translate(320, 400)">
        <rect x="0" y="0" width="200" height="45" fill="#0078D4" rx="6" opacity="0.85"/>
        <text x="100" y="29" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">✓ Every Command</text>
        
        <rect x="215" y="0" width="220" height="45" fill="#0078D4" rx="6" opacity="0.85"/>
        <text x="325" y="29" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">✓ Azure Examples</text>
        
        <rect x="450" y="0" width="240" height="45" fill="#0078D4" rx="6" opacity="0.85"/>
        <text x="570" y="29" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">✓ Windows Translation</text>
        
        <rect x="0" y="55" width="180" height="45" fill="#0078D4" rx="6" opacity="0.85"/>
        <text x="90" y="84" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">✓ Quick Ref</text>
        
        <rect x="195" y="55" width="210" height="45" fill="#0078D4" rx="6" opacity="0.85"/>
        <text x="300" y="84" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">✓ Troubleshooting</text>
        
        <rect x="420" y="55" width="180" height="45" fill="#0078D4" rx="6" opacity="0.85"/>
        <text x="510" y="84" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">✓ Bookmark It</text>
    </g>
    
    <!-- "Reference" badge -->
    <g transform="translate(950, 80)">
        <rect x="0" y="0" width="180" height="80" fill="url(#successGradient)" rx="8" opacity="0.95"/>
        <text x="90" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">COMPLETE</text>
        <text x="90" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">REFERENCE</text>
    </g>
    
    <!-- Terminal prompt decoration -->
    <g transform="translate(850, 250)" opacity="0.4">
        <text x="0" y="0" font-family="Consolas, monospace" font-size="14" fill="#00BCF2">$ ssh azureuser@vm</text>
        <text x="0" y="25" font-family="Consolas, monospace" font-size="14" fill="#00BCF2">$ sudo systemctl restart nginx</text>
        <text x="0" y="50" font-family="Consolas, monospace" font-size="14" fill="#00BCF2">$ tail -f /var/log/app.log</text>
        <text x="0" y="75" font-family="Consolas, monospace" font-size="14" fill="#00BCF2">$ grep -ri "error" /var/log/</text>
        <text x="0" y="100" font-family="Consolas, monospace" font-size="14" fill="#00BCF2">$ df -h</text>
        <text x="0" y="125" font-family="Consolas, monospace" font-size="14" fill="#00BCF2">$ ps aux | grep nginx</text>
    </g>
    
    <!-- Bottom platform indicators -->
    <g transform="translate(60, 540)">
        <rect x="0" y="0" width="1080" height="60" fill="#1e3a5f" rx="8" opacity="0.7"/>
        <text x="540" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00BCF2" text-anchor="middle">Works on:</text>
        <text x="200" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Azure Cloud Shell</text>
        <text x="390" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Ubuntu VMs</text>
        <text x="540" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">AKS Nodes</text>
        <text x="690" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Container Instances</text>
        <text x="900" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">DevOps Agents</text>
    </g>
</svg>