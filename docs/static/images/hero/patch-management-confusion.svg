<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <rect width="50" height="50" fill="none"/>
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow circles -->
  <circle cx="200" cy="100" r="200" fill="rgba(59, 130, 246, 0.15)" filter="url(#blur)"/>
  <circle cx="1000" cy="530" r="200" fill="rgba(59, 130, 246, 0.15)" filter="url(#blur)"/>
  
  <!-- Question marks (background) -->
  <text x="540" y="100" font-size="80" font-weight="800" fill="rgba(239, 68, 68, 0.2)" font-family="Arial, sans-serif">?</text>
  <text x="240" y="480" font-size="60" font-weight="800" fill="rgba(239, 68, 68, 0.2)" font-family="Arial, sans-serif">?</text>
  <text x="900" y="510" font-size="70" font-weight="800" fill="rgba(239, 68, 68, 0.2)" font-family="Arial, sans-serif">?</text>
  
  <!-- Confusion arrows -->
  <line x1="360" y1="157" x2="500" y2="220" stroke="rgba(239, 68, 68, 0.5)" stroke-width="2" opacity="0.6"/>
  <line x1="840" y1="220" x2="700" y2="157" stroke="rgba(239, 68, 68, 0.5)" stroke-width="2" opacity="0.6"/>
  <line x1="420" y1="440" x2="560" y2="390" stroke="rgba(239, 68, 68, 0.5)" stroke-width="2" opacity="0.6"/>
  <line x1="780" y1="390" x2="640" y2="440" stroke="rgba(239, 68, 68, 0.5)" stroke-width="2" opacity="0.6"/>
  
  <!-- Tool badges -->
  <!-- WSUS -->
  <rect x="96" y="80" width="100" height="50" rx="12" fill="rgba(168, 85, 247, 0.2)" 
        stroke="rgba(168, 85, 247, 0.5)" stroke-width="2" filter="url(#glow)"/>
  <text x="146" y="112" font-size="18" font-weight="600" fill="white" 
        text-anchor="middle" font-family="Arial, sans-serif">WSUS</text>
  
  <!-- SCCM -->
  <rect x="1040" y="65" width="100" height="50" rx="12" fill="rgba(59, 130, 246, 0.2)" 
        stroke="rgba(59, 130, 246, 0.5)" stroke-width="2" filter="url(#glow)"/>
  <text x="1090" y="97" font-size="18" font-weight="600" fill="white" 
        text-anchor="middle" font-family="Arial, sans-serif">SCCM</text>
  
  <!-- Azure Update Manager -->
  <rect x="60" y="480" width="210" height="50" rx="12" fill="rgba(14, 165, 233, 0.2)" 
        stroke="rgba(14, 165, 233, 0.5)" stroke-width="2" filter="url(#glow)"/>
  <text x="165" y="512" font-size="18" font-weight="600" fill="white" 
        text-anchor="middle" font-family="Arial, sans-serif">Azure Update Manager</text>
  
  <!-- Intune -->
  <rect x="1040" y="465" width="100" height="50" rx="12" fill="rgba(16, 185, 129, 0.2)" 
        stroke="rgba(16, 185, 129, 0.5)" stroke-width="2" filter="url(#glow)"/>
  <text x="1090" y="497" font-size="18" font-weight="600" fill="white" 
        text-anchor="middle" font-family="Arial, sans-serif">Intune</text>
  
  <!-- Main content -->
  <!-- Subtitle text -->
  <text x="600" y="230" font-size="28" fill="rgba(255,255,255,0.6)" 
        text-anchor="middle" font-family="Arial, sans-serif" font-weight="400">
    Three Microsoft reps, three different answers
  </text>
  
  <!-- Main heading -->
  <text x="600" y="330" font-size="72" font-weight="800" fill="url(#textGradient)" 
        text-anchor="middle" font-family="Arial, sans-serif">
    Which One?
  </text>
  
  <!-- Subtitle line 1 -->
  <text x="600" y="390" font-size="24" fill="rgba(255,255,255,0.7)" 
        text-anchor="middle" font-family="Arial, sans-serif" font-weight="400">
    SCCM, WSUS, Azure Update Manager, Intuneâ€”
  </text>
  
  <!-- Subtitle line 2 -->
  <text x="600" y="425" font-size="24" fill="rgba(255,255,255,0.7)" 
        text-anchor="middle" font-family="Arial, sans-serif" font-weight="400">
    <tspan fill="#ef4444" font-weight="600">nobody will tell you which tool to actually use</tspan>
  </text>
</svg>
