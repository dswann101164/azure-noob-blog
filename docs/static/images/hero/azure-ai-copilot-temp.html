<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .hero {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0078D4 0%, #00188F 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -200px;
            right: -200px;
        }
        .hero::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
        }
        .content {
            z-index: 1;
            text-align: center;
            padding: 40px;
        }
        .icon {
            font-size: 120px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            color: white;
            margin: 0 0 20px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            color: rgba(255,255,255,0.95);
            margin: 0 0 30px 0;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            margin: 5px;
            backdrop-filter: blur(10px);
        }
        .highlight {
            background: rgba(255,193,7,0.3);
            border-color: rgba(255,193,7,0.6);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="content">
            <div class="icon">ðŸ¤–</div>
            <h1 class="title">Azure AI: 30-Day Test</h1>
            <p class="subtitle">Production Results from Regulated Environment</p>
            <div>
                <span class="badge highlight">60-70% Ready Now</span>
                <span class="badge">$4,327/mo Saved</span>
                <span class="badge">15 Hours/mo Saved</span>
            </div>
        </div>
    </div>
</body>
</html>
