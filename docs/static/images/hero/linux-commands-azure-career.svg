<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient - terminal/Linux feel -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d3561;stop-opacity:1" />
        </linearGradient>
        
        <!-- Warning/urgency gradient -->
        <linearGradient id="urgencyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFB03B;stop-opacity:1" />
        </linearGradient>
        
        <!-- Success gradient -->
        <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00BCF2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:1" />
        </linearGradient>
        
        <!-- Terminal grid -->
        <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
            <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#0078D4" stroke-width="0.5" opacity="0.15"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)"/>
    <rect width="1200" height="630" fill="url(#grid)"/>
    
    <!-- Warning stripe (left) -->
    <rect x="0" y="0" width="15" height="630" fill="url(#urgencyGradient)"/>
    
    <!-- Terminal window mockup -->
    <g transform="translate(80, 80)">
        <rect x="0" y="0" width="500" height="320" fill="#1e1e1e" rx="8" opacity="0.9"/>
        <!-- Terminal header bar -->
        <rect x="0" y="0" width="500" height="40" fill="#323232" rx="8"/>
        <circle cx="20" cy="20" r="6" fill="#FF5F56"/>
        <circle cx="40" cy="20" r="6" fill="#FFBD2E"/>
        <circle cx="60" cy="20" r="6" fill="#27C93F"/>
        
        <!-- Terminal text -->
        <text x="20" y="75" font-family="Consolas, monospace" font-size="16" fill="#4EC9B0">$</text>
        <text x="35" y="75" font-family="Consolas, monospace" font-size="16" fill="#DCDCAA">ssh</text>
        <text x="75" y="75" font-family="Consolas, monospace" font-size="16" fill="#CE9178">azureuser@vm</text>
        
        <text x="20" y="110" font-family="Consolas, monospace" font-size="16" fill="#4EC9B0">$</text>
        <text x="35" y="110" font-family="Consolas, monospace" font-size="16" fill="#DCDCAA">systemctl</text>
        <text x="135" y="110" font-family="Consolas, monospace" font-size="16" fill="#CE9178">status nginx</text>
        
        <text x="20" y="145" font-family="Consolas, monospace" font-size="14" fill="#569CD6">●</text>
        <text x="35" y="145" font-family="Consolas, monospace" font-size="14" fill="#CCCCCC">nginx.service - running</text>
        
        <text x="20" y="180" font-family="Consolas, monospace" font-size="16" fill="#4EC9B0">$</text>
        <text x="35" y="180" font-family="Consolas, monospace" font-size="16" fill="#DCDCAA">tail -f</text>
        <text x="105" y="180" font-family="Consolas, monospace" font-size="16" fill="#CE9178">/var/log/app.log</text>
        
        <text x="20" y="215" font-family="Consolas, monospace" font-size="14" fill="#6A9955">[INFO]</text>
        <text x="85" y="215" font-family="Consolas, monospace" font-size="14" fill="#CCCCCC">Server started</text>
        
        <text x="20" y="245" font-family="Consolas, monospace" font-size="16" fill="#4EC9B0">$</text>
        <text x="35" y="245" font-family="Consolas, monospace" font-size="16" fill="#DCDCAA">grep</text>
        <text x="95" y="245" font-family="Consolas, monospace" font-size="16" fill="#CE9178">"ERROR"</text>
        
        <text x="20" y="280" font-family="Consolas, monospace" font-size="14" fill="#F44747">[ERROR]</text>
        <text x="95" y="280" font-family="Consolas, monospace" font-size="14" fill="#CCCCCC">Connection failed</text>
    </g>
    
    <!-- Main title -->
    <text x="650" y="150" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">10 Linux</text>
    <text x="650" y="210" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">Commands</text>
    <text x="650" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#urgencyGradient)">That Will Save</text>
    <text x="650" y="335" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#urgencyGradient)">Your Career</text>
    
    <!-- Subtitle -->
    <text x="650" y="380" font-family="Arial, sans-serif" font-size="22" fill="#AAAAAA">For Azure Admins Who've</text>
    <text x="650" y="410" font-family="Arial, sans-serif" font-size="22" fill="#AAAAAA">Been Avoiding Linux</text>
    
    <!-- Badge callouts -->
    <g transform="translate(650, 450)">
        <rect x="0" y="0" width="140" height="40" fill="#00BCF2" rx="6" opacity="0.9"/>
        <text x="70" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Cloud Shell</text>
        
        <rect x="150" y="0" width="110" height="40" fill="#00BCF2" rx="6" opacity="0.9"/>
        <text x="205" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Azure VMs</text>
        
        <rect x="270" y="0" width="90" height="40" fill="#00BCF2" rx="6" opacity="0.9"/>
        <text x="315" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">AKS</text>
        
        <rect x="0" y="50" width="180" height="40" fill="#00BCF2" rx="6" opacity="0.9"/>
        <text x="90" y="77" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">No More Excuses</text>
    </g>
    
    <!-- Career warning badge -->
    <g transform="translate(80, 450)">
        <rect x="0" y="0" width="480" height="90" fill="url(#urgencyGradient)" rx="10" opacity="0.9"/>
        <text x="240" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">⚠ CAREER IMPACT</text>
        <text x="240" y="65" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">60% of Azure VMs run Linux</text>
    </g>
</svg>