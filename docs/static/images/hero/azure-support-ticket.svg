<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0078D4"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Support Ticket Icon (stylized) -->
  <g transform="translate(150, 150)">
    <!-- Ticket shape -->
    <rect x="0" y="0" width="280" height="180" rx="8" fill="white" opacity="0.95"/>
    <rect x="0" y="50" width="280" height="2" fill="#0078D4"/>
    
    <!-- Ticket text lines -->
    <rect x="20" y="20" width="120" height="15" rx="2" fill="#0078D4" opacity="0.3"/>
    <rect x="20" y="75" width="240" height="10" rx="2" fill="#666666" opacity="0.2"/>
    <rect x="20" y="95" width="200" height="10" rx="2" fill="#666666" opacity="0.2"/>
    <rect x="20" y="115" width="220" height="10" rx="2" fill="#666666" opacity="0.2"/>
    <rect x="20" y="135" width="180" height="10" rx="2" fill="#666666" opacity="0.2"/>
    
    <!-- Severity A badge -->
    <circle cx="250" cy="25" r="18" fill="#D13438"/>
    <text x="250" y="31" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">A</text>
  </g>
  
  <!-- Globe with time zones -->
  <g transform="translate(750, 250)">
    <!-- Globe circle -->
    <circle cx="0" cy="0" r="120" fill="white" opacity="0.2"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    
    <!-- Longitude lines -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="120" ry="80" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
    
    <!-- Latitude lines -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-120" x2="0" y2="120" stroke="white" stroke-width="1" opacity="0.5"/>
    
    <!-- Time zone markers -->
    <text x="-90" y="-90" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">AMER</text>
    <text x="50" y="-90" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">EMEA</text>
    <text x="-20" y="105" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">APAC</text>
  </g>
  
  <!-- Arrow indicating flow -->
  <g transform="translate(450, 280)">
    <path d="M 0,0 L 200,0 L 185,-10 M 200,0 L 185,10" 
          stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Azure Support Reality
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="565" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.9">
    The 3-Hour Rule &amp; What Actually Happens
  </text>
</svg>
