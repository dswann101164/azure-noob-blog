<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern (subtle) -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Left side: .pbix file icon -->
  <g transform="translate(150, 180)">
    <!-- File shape -->
    <path d="M 0,0 L 120,0 L 160,40 L 160,250 L 0,250 Z" 
          fill="#f59e0b" 
          stroke="#d97706" 
          stroke-width="3"/>
    <!-- Folded corner -->
    <path d="M 120,0 L 120,40 L 160,40" 
          fill="#fbbf24" 
          stroke="#d97706" 
          stroke-width="3"/>
    
    <!-- Power BI logo colors (yellow/orange) -->
    <rect x="30" y="80" width="100" height="15" fill="#fbbf24" rx="2"/>
    <rect x="30" y="105" width="80" height="15" fill="#fcd34d" rx="2"/>
    <rect x="30" y="130" width="90" height="15" fill="#fde68a" rx="2"/>
    <rect x="30" y="155" width="70" height="15" fill="#fef3c7" rx="2"/>
    
    <!-- .pbix text -->
    <text x="80" y="210" 
          font-family="monospace" 
          font-size="24" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle">.pbix</text>
  </g>
  
  <!-- Arrow with ZIP label -->
  <g transform="translate(400, 300)">
    <path d="M 0,0 L 120,0 L 120,-15 L 150,15 L 120,45 L 120,30 L 0,30 Z" 
          fill="#10b981" 
          filter="url(#glow)"/>
    <text x="75" y="60" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          font-weight="bold" 
          fill="#10b981" 
          text-anchor="middle">UNZIP</text>
  </g>
  
  <!-- Right side: Extracted data visualization -->
  <g transform="translate(680, 150)">
    <!-- Code/data blocks -->
    <!-- XML block -->
    <rect x="0" y="0" width="200" height="80" fill="#3b82f6" rx="8" stroke="#60a5fa" stroke-width="2"/>
    <text x="100" y="30" font-family="monospace" font-size="16" font-weight="bold" fill="white" text-anchor="middle">DataModelSchema</text>
    <text x="100" y="55" font-family="monospace" font-size="14" fill="#dbeafe" text-anchor="middle">&lt;Table&gt; &lt;Measure&gt;</text>
    
    <!-- JSON block -->
    <rect x="0" y="100" width="200" height="80" fill="#8b5cf6" rx="8" stroke="#a78bfa" stroke-width="2"/>
    <text x="100" y="130" font-family="monospace" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Metadata</text>
    <text x="100" y="155" font-family="monospace" font-size="14" fill="#ede9fe" text-anchor="middle">{ "queries": [...] }</text>
    
    <!-- M code block -->
    <rect x="0" y="200" width="200" height="80" fill="#ec4899" rx="8" stroke="#f472b6" stroke-width="2"/>
    <text x="100" y="230" font-family="monospace" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Power Query</text>
    <text x="100" y="255" font-family="monospace" font-size="14" fill="#fce7f3" text-anchor="middle">let Source = ...</text>
    
    <!-- Analysis arrow -->
    <path d="M 220,140 L 300,140" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Analysis output icon -->
  <g transform="translate(1020, 220)">
    <rect x="0" y="0" width="120" height="160" fill="#1f2937" rx="8" stroke="#4b5563" stroke-width="2"/>
    <text x="60" y="30" font-family="monospace" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">ANALYZED</text>
    
    <!-- Checkmarks -->
    <text x="20" y="60" font-size="16" fill="#10b981">✓</text>
    <text x="40" y="60" font-family="monospace" font-size="12" fill="#9ca3af">52 tables</text>
    
    <text x="20" y="85" font-size="16" fill="#10b981">✓</text>
    <text x="40" y="85" font-family="monospace" font-size="12" fill="#9ca3af">63 queries</text>
    
    <text x="20" y="110" font-size="16" fill="#10b981">✓</text>
    <text x="40" y="110" font-family="monospace" font-size="12" fill="#9ca3af">147 measures</text>
    
    <text x="20" y="135" font-size="16" fill="#10b981">✓</text>
    <text x="40" y="135" font-family="monospace" font-size="12" fill="#9ca3af">48 relations</text>
  </g>
  
  <!-- Title text -->
  <text x="600" y="80" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">PBIX Modernizer</text>
  
  <text x="600" y="580" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="#93c5fd" 
        text-anchor="middle">Reverse-Engineer Power BI Dashboards in Seconds</text>
</svg>
