<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Icons Reference - Interactive Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #0078d4;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        #searchInput {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #0078d4;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #0078d4;
            color: white;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #005a9e;
        }
        
        .stats {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        thead {
            background: #0078d4;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 14px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 12px 14px;
            border-bottom: 1px solid #eee;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .icon-cell {
            width: 60px;
            text-align: center;
        }
        
        .icon-cell img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        .service-name {
            font-weight: 600;
            color: #333;
            min-width: 200px;
        }
        
        .description {
            color: #666;
            font-size: 14px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            table {
                font-size: 12px;
            }
            
            .icon-cell img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Azure Icons Reference</h1>
        <p class="subtitle">All 284 Azure service icons - searchable and filterable</p>
        
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search by service name or description... (e.g., 'storage', 'kubernetes', 'monitoring')"
                autofocus
            >
            <button class="btn" onclick="exportToCSV()">Download CSV</button>
        </div>
        
        <div class="stats">
            Showing <span id="resultCount">284</span> of 284 icons
        </div>
        
        <table id="iconTable">
            <thead>
                <tr>
                    <th class="icon-cell">Icon</th>
                    <th class="service-name">Service Name</th>
                    <th class="description">Description</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        
        <div id="noResults" class="no-results" style="display: none;">
            No icons found matching your search.
        </div>
    </div>
    
    <script>
        // Icon data will be loaded here
        const iconData = [
        ];
        
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('tableBody');
        const resultCount = document.getElementById('resultCount');
        const noResults = document.getElementById('noResults');
        const iconTable = document.getElementById('iconTable');
        
        // Populate table
        let allRows = [];
        
        // Load icons from external file or embed them here
        fetch('/static/azure-icons-data.js')
            .then(response => response.json())
            .then(data => {
                data.forEach(icon => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td class="icon-cell"><img src="${icon.url}" alt="${icon.service}" loading="lazy"></td>
                        <td class="service-name">${icon.service}</td>
                        <td class="description">${icon.description}</td>
                    `;
                });
                allRows = Array.from(tableBody.getElementsByTagName('tr'));
            });
        
        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            let visibleCount = 0;
            
            allRows.forEach(row => {
                const serviceName = row.cells[1].textContent.toLowerCase();
                const description = row.cells[2].textContent.toLowerCase();
                
                if (serviceName.includes(searchTerm) || description.includes(searchTerm)) {
                    row.style.display = '';
                    visibleCount++;
                } else {
                    row.style.display = 'none';
                }
            });
            
            resultCount.textContent = visibleCount;
            
            if (visibleCount === 0) {
                iconTable.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                iconTable.style.display = 'table';
                noResults.style.display = 'none';
            }
        });
        
        // Keyboard shortcut: Ctrl+K or Cmd+K to focus search
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
                searchInput.select();
            }
        });
        
        // Export to CSV
        function exportToCSV() {
            const visibleRows = allRows.filter(row => row.style.display !== 'none');
            
            let csv = 'Service Name,Description,Icon URL\\n';
            
            visibleRows.forEach(row => {
                const serviceName = row.cells[1].textContent;
                const description = row.cells[2].textContent;
                const iconUrl = row.cells[0].querySelector('img').src;
                
                // Escape commas and quotes in CSV
                const escapedService = '"' + serviceName.replace(/"/g, '""') + '"';
                const escapedDesc = '"' + description.replace(/"/g, '""') + '"';
                
                csv += escapedService + ',' + escapedDesc + ',' + iconUrl + '\\n';
            });
            
            // Create download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'azure-icons-reference.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
