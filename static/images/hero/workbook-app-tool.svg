<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern (subtle) -->
  <g opacity="0.08">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Left side: Workbook JSON icon -->
  <g transform="translate(120, 180)">
    <!-- File/notebook shape -->
    <rect x="0" y="0" width="180" height="250" rx="8" fill="#0ea5e9" stroke="#38bdf8" stroke-width="3"/>
    
    <!-- Rings/binding -->
    <circle cx="30" cy="20" r="8" fill="none" stroke="#38bdf8" stroke-width="2"/>
    <circle cx="90" cy="20" r="8" fill="none" stroke="#38bdf8" stroke-width="2"/>
    <circle cx="150" cy="20" r="8" fill="none" stroke="#38bdf8" stroke-width="2"/>
    
    <!-- Content lines (representing items) -->
    <rect x="20" y="60" width="140" height="12" rx="2" fill="#e0f2fe" opacity="0.9"/>
    <rect x="20" y="80" width="120" height="12" rx="2" fill="#bae6fd" opacity="0.8"/>
    <rect x="20" y="100" width="135" height="12" rx="2" fill="#7dd3fc" opacity="0.7"/>
    <rect x="20" y="120" width="110" height="12" rx="2" fill="#38bdf8" opacity="0.6"/>
    <rect x="20" y="140" width="130" height="12" rx="2" fill="#0ea5e9" opacity="0.5"/>
    
    <!-- More items indicator -->
    <text x="90" y="180" font-family="monospace" font-size="16" fill="#e0f2fe" text-anchor="middle">110 items</text>
    <text x="90" y="210" font-family="monospace" font-size="14" fill="#bae6fd" text-anchor="middle">41 queries</text>
    
    <!-- JSON label -->
    <text x="90" y="235" font-family="monospace" font-size="18" font-weight="bold" fill="white" text-anchor="middle">.json</text>
  </g>
  
  <!-- Arrow with PARSE label -->
  <g transform="translate(380, 300)">
    <path d="M 0,0 L 140,0 L 140,-18 L 180,18 L 140,54 L 140,36 L 0,36 Z" 
          fill="#22c55e" 
          filter="url(#glow)"/>
    <text x="90" y="68" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          font-weight="bold" 
          fill="#22c55e" 
          text-anchor="middle">PARSE</text>
  </g>
  
  <!-- Middle: Streamlit app visualization -->
  <g transform="translate(620, 150)">
    <!-- App window -->
    <rect x="0" y="0" width="220" height="300" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    
    <!-- App header -->
    <rect x="0" y="0" width="220" height="40" rx="12" fill="#334155"/>
    <circle cx="20" cy="20" r="5" fill="#ef4444"/>
    <circle cx="40" cy="20" r="5" fill="#f59e0b"/>
    <circle cx="60" cy="20" r="5" fill="#22c55e"/>
    <text x="110" y="25" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle">Workbook App</text>
    
    <!-- Sidebar navigation -->
    <rect x="10" y="50" width="80" height="230" rx="4" fill="#0f172a"/>
    <text x="50" y="70" font-family="monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Items</text>
    
    <!-- Item list in sidebar -->
    <rect x="15" y="80" width="70" height="14" rx="2" fill="#1e40af" opacity="0.6"/>
    <rect x="15" y="98" width="70" height="14" rx="2" fill="#1e40af" opacity="0.5"/>
    <rect x="15" y="116" width="70" height="14" rx="2" fill="#3b82f6" opacity="0.8"/>
    <rect x="15" y="134" width="70" height="14" rx="2" fill="#1e40af" opacity="0.5"/>
    <rect x="15" y="152" width="70" height="14" rx="2" fill="#1e40af" opacity="0.5"/>
    
    <!-- Main content area -->
    <rect x="100" y="50" width="110" height="230" rx="4" fill="#0f172a"/>
    
    <!-- Query display -->
    <text x="155" y="70" font-family="monospace" font-size="9" fill="#a5b4fc" text-anchor="middle">Query (3)</text>
    <rect x="105" y="80" width="100" height="8" rx="1" fill="#4ade80" opacity="0.3"/>
    <rect x="105" y="92" width="85" height="8" rx="1" fill="#4ade80" opacity="0.3"/>
    <rect x="105" y="104" width="95" height="8" rx="1" fill="#4ade80" opacity="0.3"/>
    <rect x="105" y="116" width="80" height="8" rx="1" fill="#4ade80" opacity="0.3"/>
    
    <!-- Export buttons -->
    <rect x="105" y="240" width="45" height="20" rx="3" fill="#3b82f6"/>
    <text x="127.5" y="254" font-family="monospace" font-size="8" fill="white" text-anchor="middle">CSV</text>
    <rect x="155" y="240" width="45" height="20" rx="3" fill="#8b5cf6"/>
    <text x="177.5" y="254" font-family="monospace" font-size="8" fill="white" text-anchor="middle">MD</text>
  </g>
  
  <!-- Right side: Extracted output -->
  <g transform="translate(900, 200)">
    <!-- Output files -->
    <rect x="0" y="0" width="240" height="100" rx="8" fill="#166534" opacity="0.9"/>
    <text x="120" y="30" font-family="monospace" font-size="16" font-weight="bold" fill="#86efac" text-anchor="middle">EXTRACTED</text>
    
    <!-- Stats -->
    <text x="30" y="55" font-size="14" fill="#bbf7d0">âœ“</text>
    <text x="55" y="55" font-family="monospace" font-size="13" fill="#d4f4dd">110 items parsed</text>
    
    <text x="30" y="75" font-size="14" fill="#bbf7d0">âœ“</text>
    <text x="55" y="75" font-family="monospace" font-size="13" fill="#d4f4dd">41 queries found</text>
    
    <text x="30" y="90" font-size="14" fill="#bbf7d0">ðŸ“¥</text>
    <text x="55" y="90" font-family="monospace" font-size="13" fill="#d4f4dd">Export ready</text>
  </g>
  
  <!-- Title text -->
  <text x="600" y="80" 
        font-family="Arial, sans-serif" 
        font-size="52" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">Azure Workbook â†’ App</text>
  
  <text x="600" y="580" 
        font-family="Arial, sans-serif" 
        font-size="22" 
        fill="#94a3b8" 
        text-anchor="middle">Extract and Analyze Workbook JSON in Seconds</text>
</svg>