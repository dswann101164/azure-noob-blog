<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004578;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50e6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcf2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern (subtle) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content container -->
  <g transform="translate(100, 100)">
    
    <!-- Clipboard/Checklist icon (left side) -->
    <g transform="translate(0, 150)">
      <!-- Clipboard -->
      <rect x="0" y="0" width="200" height="280" rx="8" fill="rgba(255,255,255,0.95)" stroke="#00bcf2" stroke-width="3"/>
      <rect x="60" y="-15" width="80" height="30" rx="8" fill="#00bcf2"/>
      
      <!-- Checklist items with checkmarks -->
      <g transform="translate(25, 40)">
        <!-- Item 1 - checked -->
        <circle cx="10" cy="10" r="8" fill="#10b981" stroke="none"/>
        <path d="M 6 10 L 9 13 L 14 7" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
        <line x1="30" y1="10" x2="150" y2="10" stroke="#004578" stroke-width="3" stroke-linecap="round"/>
        
        <!-- Item 2 - checked -->
        <g transform="translate(0, 40)">
          <circle cx="10" cy="10" r="8" fill="#10b981" stroke="none"/>
          <path d="M 6 10 L 9 13 L 14 7" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
          <line x1="30" y1="10" x2="150" y2="10" stroke="#004578" stroke-width="3" stroke-linecap="round"/>
        </g>
        
        <!-- Item 3 - checked -->
        <g transform="translate(0, 80)">
          <circle cx="10" cy="10" r="8" fill="#10b981" stroke="none"/>
          <path d="M 6 10 L 9 13 L 14 7" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
          <line x1="30" y1="10" x2="150" y2="10" stroke="#004578" stroke-width="3" stroke-linecap="round"/>
        </g>
        
        <!-- Item 4 - partial -->
        <g transform="translate(0, 120)">
          <circle cx="10" cy="10" r="8" fill="none" stroke="#00bcf2" stroke-width="2"/>
          <line x1="30" y1="10" x2="150" y2="10" stroke="rgba(0,69,120,0.3)" stroke-width="3" stroke-linecap="round"/>
        </g>
        
        <!-- Item 5 - partial -->
        <g transform="translate(0, 160)">
          <circle cx="10" cy="10" r="8" fill="none" stroke="#00bcf2" stroke-width="2"/>
          <line x1="30" y1="10" x2="150" y2="10" stroke="rgba(0,69,120,0.3)" stroke-width="3" stroke-linecap="round"/>
        </g>
      </g>
    </g>
    
    <!-- Azure Activity Log icon (center-right) -->
    <g transform="translate(280, 160)">
      <!-- Server/Database stack -->
      <g>
        <ellipse cx="100" cy="20" rx="80" ry="18" fill="#50e6ff" opacity="0.3"/>
        <rect x="20" y="20" width="160" height="40" fill="url(#accent)" opacity="0.8"/>
        <ellipse cx="100" cy="60" rx="80" ry="18" fill="#00bcf2"/>
        
        <ellipse cx="100" cy="100" rx="80" ry="18" fill="#50e6ff" opacity="0.3"/>
        <rect x="20" y="100" width="160" height="40" fill="url(#accent)" opacity="0.8"/>
        <ellipse cx="100" cy="140" rx="80" ry="18" fill="#00bcf2"/>
        
        <ellipse cx="100" cy="180" rx="80" ry="18" fill="#50e6ff" opacity="0.3"/>
        <rect x="20" y="180" width="160" height="40" fill="url(#accent)" opacity="0.8"/>
        <ellipse cx="100" cy="220" rx="80" ry="18" fill="#00bcf2"/>
      </g>
      
      <!-- Activity arrows/logs -->
      <g opacity="0.9">
        <path d="M 200 100 L 280 100 L 270 90 M 280 100 L 270 110" stroke="#50e6ff" stroke-width="3" fill="none" stroke-linecap="round"/>
        <circle cx="300" cy="100" r="8" fill="#10b981"/>
        
        <path d="M 200 140 L 280 140 L 270 130 M 280 140 L 270 150" stroke="#50e6ff" stroke-width="3" fill="none" stroke-linecap="round"/>
        <circle cx="300" cy="140" r="8" fill="#10b981"/>
        
        <path d="M 200 180 L 280 180 L 270 170 M 280 180 L 270 190" stroke="#50e6ff" stroke-width="3" fill="none" stroke-linecap="round"/>
        <circle cx="300" cy="180" r="8" fill="#10b981"/>
      </g>
    </g>
    
    <!-- Step numbers (bottom right) -->
    <g transform="translate(720, 200)">
      <!-- Step 1 -->
      <circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.2)" stroke="#50e6ff" stroke-width="2"/>
      <text x="20" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">1</text>
      
      <!-- Step 2 -->
      <g transform="translate(0, 50)">
        <circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.2)" stroke="#50e6ff" stroke-width="2"/>
        <text x="20" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">2</text>
      </g>
      
      <!-- Step 3 -->
      <g transform="translate(0, 100)">
        <circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.2)" stroke="#50e6ff" stroke-width="2"/>
        <text x="20" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">3</text>
      </g>
      
      <!-- Step 4 -->
      <g transform="translate(0, 150)">
        <circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.2)" stroke="#50e6ff" stroke-width="2"/>
        <text x="20" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">4</text>
      </g>
    </g>
    
  </g>
  
  <!-- Title area -->
  <text x="600" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Azure SOC 2 Activity Log Setup
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Step-by-Step Compliance Guide
  </text>
  
  <!-- Badge (bottom right) -->
  <g transform="translate(950, 520)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(16,185,129,0.9)"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      SOC 2 COMPLIANT
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      CC6.1 â€¢ CC6.7
    </text>
  </g>
  
  <!-- Footer branding -->
  <text x="60" y="600" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="rgba(255,255,255,0.8)">
    azure-noob.com
  </text>
</svg>
