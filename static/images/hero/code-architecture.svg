<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0 0 L1200 0" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 50 L1200 50" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 100 L1200 100" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 150 L1200 150" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 200 L1200 200" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 250 L1200 250" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 300 L1200 300" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 350 L1200 350" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 400 L1200 400" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 450 L1200 450" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 500 L1200 500" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 550 L1200 550" stroke="#3b82f6" stroke-width="1"/>
    <path d="M0 600 L1200 600" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Code editor window (left side) -->
  <g transform="translate(80, 120)">
    <!-- Window chrome -->
    <rect width="480" height="380" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect width="480" height="32" rx="8" fill="#334155"/>
    <circle cx="16" cy="16" r="5" fill="#ef4444"/>
    <circle cx="36" cy="16" r="5" fill="#f59e0b"/>
    <circle cx="56" cy="16" r="5" fill="#10b981"/>
    
    <!-- Code content -->
    <g transform="translate(20, 60)">
      <text x="0" y="0" fill="#64748b" font-family="'Courier New', monospace" font-size="14">resource "azurerm_virtual_machine" {</text>
      <text x="20" y="25" fill="#3b82f6" font-family="'Courier New', monospace" font-size="14">name</text>
      <text x="80" y="25" fill="#cbd5e1" font-family="'Courier New', monospace" font-size="14">= var.vm_name</text>
      
      <text x="20" y="50" fill="#3b82f6" font-family="'Courier New', monospace" font-size="14">location</text>
      <text x="80" y="50" fill="#cbd5e1" font-family="'Courier New', monospace" font-size="14">= var.location</text>
      
      <text x="20" y="75" fill="#3b82f6" font-family="'Courier New', monospace" font-size="14">size</text>
      <text x="80" y="75" fill="#cbd5e1" font-family="'Courier New', monospace" font-size="14">= "Standard_D2s_v3"</text>
      
      <text x="0" y="110" fill="#64748b" font-family="'Courier New', monospace" font-size="14">}</text>
      
      <text x="0" y="150" fill="#64748b" font-family="'Courier New', monospace" font-size="14">module "network" {</text>
      <text x="20" y="175" fill="#3b82f6" font-family="'Courier New', monospace" font-size="14">source</text>
      <text x="80" y="175" fill="#10b981" font-family="'Courier New', monospace" font-size="14">= "./modules/vnet"</text>
      <text x="20" y="200" fill="#3b82f6" font-family="'Courier New', monospace" font-size="14">count</text>
      <text x="80" y="200" fill="#f59e0b" font-family="'Courier New', monospace" font-size="14">= 3</text>
      <text x="0" y="225" fill="#64748b" font-family="'Courier New', monospace" font-size="14">}</text>
    </g>
    
    <!-- Glow effect -->
    <rect width="480" height="380" rx="8" fill="none" stroke="url(#codeGlow)" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- VS Portal interface (right side, faded) -->
  <g transform="translate(640, 180)" opacity="0.3">
    <!-- Simplified portal window -->
    <rect width="480" height="280" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    
    <!-- Form fields mockup -->
    <rect x="20" y="20" width="440" height="40" rx="4" fill="#334155"/>
    <text x="30" y="45" fill="#64748b" font-family="Arial, sans-serif" font-size="16">Virtual Machine Name...</text>
    
    <rect x="20" y="80" width="440" height="40" rx="4" fill="#334155"/>
    <text x="30" y="105" fill="#64748b" font-family="Arial, sans-serif" font-size="16">Select Region...</text>
    
    <rect x="20" y="140" width="440" height="40" rx="4" fill="#334155"/>
    <text x="30" y="165" fill="#64748b" font-family="Arial, sans-serif" font-size="16">Choose VM Size...</text>
    
    <!-- Click here button -->
    <rect x="20" y="210" width="200" height="40" rx="4" fill="#3b82f6" opacity="0.5"/>
    <text x="70" y="235" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Create</text>
    
    <!-- Red X overlay -->
    <line x1="100" y1="100" x2="380" y2="200" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
    <line x1="380" y1="100" x2="100" y2="200" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="90" text-anchor="middle" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Code Your Architecture
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="560" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="24" font-style="italic">
    Deploy Three Times. Code the Fourth.
  </text>
</svg>