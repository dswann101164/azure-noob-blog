<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Glow effect for icons -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.1">
    <path d="M0 0 L1200 0 L1200 630 L0 630 Z" fill="none" stroke="#ffffff" stroke-width="40" stroke-dasharray="40,40"/>
  </g>
  
  <!-- Main content card -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="url(#cardGradient)" opacity="0.15"/>
  
  <!-- Title -->
  <text x="600" y="140" font-family="Segoe UI, Arial, sans-serif" font-size="52" font-weight="700" fill="#ffffff" text-anchor="middle">
    Azure AD Audit Logs
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="190" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="400" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Identity Layer Retention Setup
  </text>
  
  <!-- Three pillar icons representing the log types -->
  
  <!-- Left pillar: App Registrations -->
  <g transform="translate(200, 280)">
    <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#ffffff" opacity="0.2"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffffff" stroke-width="3" filter="url(#glow)"/>
    <!-- App icon -->
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="0" cy="-10" r="8" fill="#ffffff"/>
    <path d="M -12 5 L 0 15 L 12 5" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <text x="0" y="90" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">
      App Registrations
    </text>
  </g>
  
  <!-- Center pillar: Sign-Ins -->
  <g transform="translate(600, 280)">
    <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#ffffff" opacity="0.2"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffffff" stroke-width="3" filter="url(#glow)"/>
    <!-- User icon -->
    <circle cx="0" cy="-8" r="12" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M -18 20 Q -18 5, 0 5 Q 18 5, 18 20" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    
    <text x="0" y="90" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">
      Sign-In Logs
    </text>
  </g>
  
  <!-- Right pillar: Audit Events -->
  <g transform="translate(1000, 280)">
    <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#ffffff" opacity="0.2"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffffff" stroke-width="3" filter="url(#glow)"/>
    <!-- Document/audit icon -->
    <rect x="-20" y="-25" width="40" height="50" rx="4" fill="none" stroke="#ffffff" stroke-width="3"/>
    <line x1="-12" y1="-15" x2="12" y2="-15" stroke="#ffffff" stroke-width="2"/>
    <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#ffffff" stroke-width="2"/>
    <line x1="-12" y1="5" x2="12" y2="5" stroke="#ffffff" stroke-width="2"/>
    <line x1="-12" y1="15" x2="5" y2="15" stroke="#ffffff" stroke-width="2"/>
    
    <text x="0" y="90" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">
      Audit Events
    </text>
  </g>
  
  <!-- Connecting lines between pillars -->
  <line x1="260" y1="280" x2="540" y2="280" stroke="#ffffff" stroke-width="2" opacity="0.4" stroke-dasharray="8,8"/>
  <line x1="660" y1="280" x2="940" y2="280" stroke="#ffffff" stroke-width="2" opacity="0.4" stroke-dasharray="8,8"/>
  
  <!-- Bottom badge: Part 2 -->
  <g transform="translate(600, 480)">
    <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#ffffff" opacity="0.2"/>
    <text x="0" y="8" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700" fill="#ffffff" text-anchor="middle">
      PART 2
    </text>
  </g>
  
  <!-- Retention indicator -->
  <g transform="translate(100, 550)">
    <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600" fill="#ffffff" opacity="0.8">
      ðŸ“Š 7-Year Retention
    </text>
  </g>
  
  <g transform="translate(1000, 550)">
    <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600" fill="#ffffff" opacity="0.8" text-anchor="end">
      SOC 2 Ready âœ“
    </text>
  </g>
</svg>