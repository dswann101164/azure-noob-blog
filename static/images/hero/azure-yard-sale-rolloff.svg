<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Roll-off dumpster (large container) -->
  <g transform="translate(750, 280)">
    <!-- Dumpster body -->
    <rect x="0" y="20" width="400" height="200" rx="8" fill="#374151" opacity="0.8"/>
    <rect x="10" y="30" width="380" height="180" rx="4" fill="#1f2937" opacity="0.6"/>
    
    <!-- Dumpster opening -->
    <path d="M 0 20 L 50 -30 L 350 -30 L 400 20 Z" fill="#4b5563" opacity="0.7"/>
    
    <!-- Wheels -->
    <circle cx="80" cy="230" r="15" fill="#6b7280"/>
    <circle cx="320" cy="230" r="15" fill="#6b7280"/>
    
    <!-- "ITAD" label -->
    <text x="200" y="130" fill="#9ca3af" font-size="32" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">ROLL-OFF</text>
    <text x="200" y="165" fill="#6b7280" font-size="16" font-family="Arial, sans-serif" text-anchor="middle">E-Waste Disposal</text>
  </g>
  
  <!-- Old servers with price tags -->
  <g>
    <!-- Server 1 -->
    <g transform="translate(50, 350)">
      <rect width="120" height="140" rx="8" fill="#3b82f6" opacity="0.6"/>
      <rect x="10" y="10" width="100" height="15" rx="2" fill="#1e40af" opacity="0.8"/>
      <rect x="10" y="35" width="100" height="15" rx="2" fill="#1e40af" opacity="0.8"/>
      <rect x="10" y="60" width="100" height="15" rx="2" fill="#1e40af" opacity="0.8"/>
      
      <!-- Original price tag -->
      <rect x="30" y="-30" width="80" height="35" rx="4" fill="#dc2626" opacity="0.9"/>
      <text x="70" y="-8" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">WAS</text>
      <text x="70" y="10" fill="white" font-size="16" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">$8,000</text>
      
      <!-- Sale price tag -->
      <rect x="30" y="150" width="80" height="35" rx="4" fill="#10b981" opacity="0.9"/>
      <text x="70" y="170" fill="white" font-size="18" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">$200</text>
    </g>
    
    <!-- Server 2 -->
    <g transform="translate(200, 350)">
      <rect width="120" height="140" rx="8" fill="#3b82f6" opacity="0.6"/>
      <rect x="10" y="10" width="100" height="15" rx="2" fill="#1e40af" opacity="0.8"/>
      <rect x="10" y="35" width="100" height="15" rx="2" fill="#1e40af" opacity="0.8"/>
      <rect x="10" y="60" width="100" height="15" rx="2" fill="#1e40af" opacity="0.8"/>
      
      <!-- Original price tag -->
      <rect x="30" y="-30" width="80" height="35" rx="4" fill="#dc2626" opacity="0.9"/>
      <text x="70" y="-8" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">WAS</text>
      <text x="70" y="10" fill="white" font-size="16" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">$8,000</text>
      
      <!-- Sale price tag -->
      <rect x="30" y="150" width="80" height="35" rx="4" fill="#10b981" opacity="0.9"/>
      <text x="70" y="170" fill="white" font-size="18" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">$150</text>
    </g>
    
    <!-- Server 3 -->
    <g transform="translate(350, 350)">
      <rect width="120" height="140" rx="8" fill="#3b82f6" opacity="0.6"/>
      <rect x="10" y="10" width="100" height="15" rx="2" fill="#1e40af" opacity="0.8"/>
      <rect x="10" y="35" width="100" height="15" rx="2" fill="#1e40af" opacity="0.8"/>
      <rect x="10" y="60" width="100" height="15" rx="2" fill="#1e40af" opacity="0.8"/>
      
      <!-- Original price tag -->
      <rect x="30" y="-30" width="80" height="35" rx="4" fill="#dc2626" opacity="0.9"/>
      <text x="70" y="-8" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">WAS</text>
      <text x="70" y="10" fill="white" font-size="16" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">$8,000</text>
      
      <!-- Sale price tag -->
      <rect x="30" y="150" width="80" height="35" rx="4" fill="#10b981" opacity="0.9"/>
      <text x="70" y="170" fill="white" font-size="18" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">$250</text>
    </g>
  </g>
  
  <!-- Arrow showing servers going to dumpster -->
  <g opacity="0.6">
    <path d="M 500 420 L 750 350" stroke="#ef4444" stroke-width="4" stroke-dasharray="10,5" fill="none" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
      </marker>
    </defs>
  </g>
  
  <!-- "RETIRED" stamp -->
  <g transform="translate(520, 360) rotate(-15)">
    <rect width="140" height="60" rx="8" fill="none" stroke="#ef4444" stroke-width="4" opacity="0.8"/>
    <text x="70" y="40" fill="#ef4444" font-size="28" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">RETIRED</text>
  </g>
  
  <!-- Cost callouts -->
  <g transform="translate(50, 550)">
    <text x="0" y="0" fill="#94a3b8" font-size="14" font-family="Arial, sans-serif">$400K invested → $10K recovered</text>
    <text x="0" y="25" fill="#ef4444" font-size="14" font-family="Arial, sans-serif">+ $150K data destruction</text>
    <text x="0" y="50" fill="#ef4444" font-size="14" font-family="Arial, sans-serif">+ $50K disposal fees</text>
  </g>
  
  <!-- The 6 R's reference -->
  <g transform="translate(750, 500)">
    <text x="0" y="0" fill="#64748b" font-size="12" font-family="Arial, sans-serif">The 6 R's:</text>
    <text x="0" y="20" fill="#64748b" font-size="11" font-family="Arial, sans-serif">Rehost • Replatform • Refactor</text>
    <text x="0" y="40" fill="#64748b" font-size="11" font-family="Arial, sans-serif">Rebuild • Retain • <tspan fill="#ef4444" font-weight="bold">RETIRE</tspan></text>
  </g>
  
  <!-- Main title -->
  <g>
    <text x="50" y="80" fill="white" font-size="52" font-weight="bold" font-family="Arial, sans-serif">Azure Migration:</text>
    <text x="50" y="140" fill="white" font-size="52" font-weight="bold" font-family="Arial, sans-serif">Yard Sale Required</text>
  </g>
  
  <!-- Subtitle -->
  <text x="50" y="200" fill="#94a3b8" font-size="22" font-family="Arial, sans-serif">Finance celebrates "Retire" • Reality: $300K decommission project</text>
  
  <!-- Warning badge -->
  <g transform="translate(50, 240)">
    <rect width="220" height="40" rx="4" fill="#7f1d1d" opacity="0.8"/>
    <text x="110" y="27" fill="#fca5a5" font-size="16" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">6-MONTH PROJECT</text>
  </g>
  
  <!-- Site branding -->
  <text x="1150" y="610" fill="#64748b" font-size="18" font-family="Arial, sans-serif" text-anchor="end">azure-noob.com</text>
</svg>