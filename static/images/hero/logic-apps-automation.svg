<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D5C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50E6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main title -->
  <text x="100" y="150" font-family="Segoe UI, Arial, sans-serif" font-size="64" font-weight="700" fill="#FFFFFF">
    4 Logic Apps
  </text>
  <text x="100" y="220" font-family="Segoe UI, Arial, sans-serif" font-size="64" font-weight="700" fill="#FFFFFF">
    Every Azure Admin
  </text>
  <text x="100" y="290" font-family="Segoe UI, Arial, sans-serif" font-size="64" font-weight="700" fill="#FFFFFF">
    Should Build
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="350" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="400" fill="#50E6FF">
    Automate the boring operational tasks
  </text>
  
  <!-- Logic Apps icons/symbols -->
  <g transform="translate(750, 200)">
    <!-- Logic App 1: Unused Resources -->
    <g>
      <rect x="0" y="0" width="100" height="100" rx="12" fill="rgba(80, 230, 255, 0.2)" stroke="#50E6FF" stroke-width="2"/>
      <text x="50" y="40" font-family="Segoe UI" font-size="32" fill="#50E6FF" text-anchor="middle">💰</text>
      <text x="50" y="75" font-family="Segoe UI" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="600">Cleanup</text>
    </g>
    
    <!-- Logic App 2: Certificates -->
    <g transform="translate(120, 0)">
      <rect x="0" y="0" width="100" height="100" rx="12" fill="rgba(80, 230, 255, 0.2)" stroke="#50E6FF" stroke-width="2"/>
      <text x="50" y="40" font-family="Segoe UI" font-size="32" fill="#50E6FF" text-anchor="middle">🔐</text>
      <text x="50" y="75" font-family="Segoe UI" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="600">Certs</text>
    </g>
    
    <!-- Logic App 3: Tags -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="100" height="100" rx="12" fill="rgba(80, 230, 255, 0.2)" stroke="#50E6FF" stroke-width="2"/>
      <text x="50" y="40" font-family="Segoe UI" font-size="32" fill="#50E6FF" text-anchor="middle">🏷️</text>
      <text x="50" y="75" font-family="Segoe UI" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="600">Tags</text>
    </g>
    
    <!-- Logic App 4: Backups -->
    <g transform="translate(120, 120)">
      <rect x="0" y="0" width="100" height="100" rx="12" fill="rgba(80, 230, 255, 0.2)" stroke="#50E6FF" stroke-width="2"/>
      <text x="50" y="40" font-family="Segoe UI" font-size="32" fill="#50E6FF" text-anchor="middle">💾</text>
      <text x="50" y="75" font-family="Segoe UI" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="600">Backups</text>
    </g>
  </g>
  
  <!-- Connecting lines showing automation flow -->
  <g opacity="0.3">
    <path d="M 750 250 L 850 250" stroke="#50E6FF" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 800 300 L 800 370" stroke="#50E6FF" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 870 250 L 920 370" stroke="#50E6FF" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 750 370 L 920 370" stroke="#50E6FF" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Stats bar at bottom -->
  <g transform="translate(100, 480)">
    <rect width="1000" height="80" rx="8" fill="rgba(0, 0, 0, 0.3)"/>
    
    <text x="30" y="35" font-family="Segoe UI" font-size="18" fill="#50E6FF" font-weight="600">ROI</text>
    <text x="30" y="60" font-family="Segoe UI" font-size="24" fill="#FFFFFF" font-weight="700">Infinite</text>
    
    <text x="280" y="35" font-family="Segoe UI" font-size="18" fill="#50E6FF" font-weight="600">Monthly Cost</text>
    <text x="280" y="60" font-family="Segoe UI" font-size="24" fill="#FFFFFF" font-weight="700">&lt; $1</text>
    
    <text x="530" y="35" font-family="Segoe UI" font-size="18" fill="#50E6FF" font-weight="600">Time Saved</text>
    <text x="530" y="60" font-family="Segoe UI" font-size="24" fill="#FFFFFF" font-weight="700">8-10 hrs/week</text>
    
    <text x="780" y="35" font-family="Segoe UI" font-size="18" fill="#50E6FF" font-weight="600">Setup Time</text>
    <text x="780" y="60" font-family="Segoe UI" font-size="24" fill="#FFFFFF" font-weight="700">4-6 hours</text>
  </g>
  
  <!-- Bottom right accent -->
  <circle cx="1100" cy="530" r="60" fill="rgba(80, 230, 255, 0.1)"/>
  <circle cx="1100" cy="530" r="40" fill="rgba(80, 230, 255, 0.2)"/>
  <text x="1100" y="540" font-family="Segoe UI" font-size="32" fill="#50E6FF" text-anchor="middle">⚡</text>
</svg>
