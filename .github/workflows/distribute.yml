name: Distribute Blog Post (X + Reddit)

on:
  workflow_dispatch:
    inputs:
      skip_wait:
        description: "Skip waiting for the page to be live"
        type: boolean
        default: false
      flair_id:
        description: "Reddit flair ID (optional - leave blank to use default secret)"
        type: string
        required: false
  push:
    branches: [main]
    paths:
      - "posts/*.md"

concurrency:
  group: distribute-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Detect post (works for push or manual)
        shell: bash
        run: |
          set -euo pipefail

          FILE="$(git log -1 --pretty=format: --name-only -- posts/*.md | grep -E '^posts/.*\.md$' | head -n 1 || true)"
          if [[ -z "${FILE:-}" ]]; then
            FILE="$(ls -t posts/*.md | head -n 1 || true)"
          fi
          if [[ -z "${FILE:-}" ]]; then
            echo "‚ùå No post found under posts/"; exit 1
          fi

          TITLE="$(awk -F': ' '/^title:/{print $2; exit}' "$FILE" | tr -d '"' | tr -d '\r')"
          SUMMARY="$(awk -F': ' '/^summary:/{print $2; exit}' "$FILE" | tr -d '"' | tr -d '\r')"

          SLUG="$(basename "$FILE" .md)"
          # Strip date prefix (YYYY-MM-DD-) from slug for clean URL
          CLEAN_SLUG=$(echo "$SLUG" | sed 's/^[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}-//')
          URL="https://azure-noob.com/blog/${CLEAN_SLUG}/"

          {
            echo "FILE=$FILE"
            echo "TITLE=$TITLE"
            echo "SUMMARY=$SUMMARY"
            echo "SLUG=$SLUG"
            echo "URL=$URL"
          } >> "$GITHUB_ENV"

          echo "Detected:"
          echo "  FILE  = $FILE"
          echo "  TITLE = $TITLE"
          echo "  URL   = $URL"

      - name: Wait for page to be live (max ~10 min)
        if: ${{ github.event.inputs.skip_wait != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          try_url () { code="$(curl -sS -o /dev/null -w '%{http_code}' -L -I "$1" || echo 000)"; echo "Checked $1 -> HTTP $code"; [[ "$code" = "200" ]]; }
          INDEX_URL="${URL%/}/index.html"
          SLASH_URL="${URL%/}/"
          echo "Waiting for page to be live:"
          echo "  $INDEX_URL"
          echo "  $SLASH_URL"
          for i in {1..120}; do
            if try_url "$INDEX_URL" || try_url "$SLASH_URL"; then 
              echo "‚úÖ Page is live."; 
              exit 0; 
            fi
            echo "Not live yet. Sleeping 5s‚Ä¶ ($i/120)"; 
            sleep 5
          done
          echo "‚ùå Page never went live in time."; 
          exit 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i --no-fund --no-audit twitter-api-v2 snoowrap

      - name: Post to X (Twitter)
        env:
          X_APP_KEY: ${{ secrets.X_APP_KEY }}
          X_APP_SECRET: ${{ secrets.X_APP_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          TITLE: ${{ env.TITLE }}
          URL: ${{ env.URL }}
        shell: bash
        run: |
          node <<'EOF'
          const { TwitterApi } = require('twitter-api-v2');
          (async () => {
            const { X_APP_KEY: appKey, X_APP_SECRET: appSecret, X_ACCESS_TOKEN: accessToken, X_ACCESS_SECRET: accessSecret, TITLE, URL } = process.env;
            
            if (!appKey || !appSecret || !accessToken || !accessSecret) { 
              console.log('‚ùå X secrets missing; skipping tweet.'); 
              return; 
            }
            
            const client = new TwitterApi({ appKey, appSecret, accessToken, accessSecret });
            const text = `${(TITLE||'').trim()}\n\n${(URL||'').trim()}`.slice(0, 275);
            const res = await client.v2.tweet(text);
            console.log('‚úÖ Posted to X (Twitter). Tweet ID:', res?.data?.id || '(no id)');
          })().catch(e => { 
            console.error('‚ùå X post failed:', e); 
            process.exit(1); 
          });
          EOF

      - name: Post to Reddit (r/AZURE or custom)
        env:
          REDDIT_CLIENT_ID:       ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_REFRESH_TOKEN:   ${{ secrets.REDDIT_REFRESH_TOKEN }}
          REDDIT_USER_AGENT:      ${{ secrets.REDDIT_USER_AGENT }}
          REDDIT_SUBREDDIT:       ${{ secrets.REDDIT_SUBREDDIT }}
          REDDIT_FLAIR_ID_SECRET: ${{ secrets.REDDIT_FLAIR_ID }}
          TITLE:   ${{ env.TITLE }}
          SUMMARY: ${{ env.SUMMARY }}
          URL:     ${{ env.URL }}
          FLAIR_ID_INPUT: ${{ github.event.inputs.flair_id }}
        shell: bash
        run: |
          node <<'EOF'
          const Snoowrap = require('snoowrap');
          (async () => {
            const clientId     = process.env.REDDIT_CLIENT_ID;
            const refreshToken = process.env.REDDIT_REFRESH_TOKEN;
            const userAgent    = process.env.REDDIT_USER_AGENT || 'azure-noob-blog-publisher';
            
            if (!clientId || !refreshToken) { 
              console.log('‚ùå Reddit refresh-token secrets missing; skipping Reddit post.'); 
              return; 
            }

            const r = new Snoowrap({
              userAgent,
              clientId,
              clientSecret: '',
              refreshToken,
            });

            const subreddit = (process.env.REDDIT_SUBREDDIT || 'AZURE').replace(/^r\//i,'');
            const title  = (process.env.TITLE || 'New post').slice(0, 299);
            const body   = ((process.env.SUMMARY || '').trim() ? process.env.SUMMARY.trim() + '\n\n' : '') +
                           `Full write-up: ${process.env.URL || ''}`;
            
            // Use input flair if provided, otherwise fall back to secret
            const flairId = process.env.FLAIR_ID_INPUT || process.env.REDDIT_FLAIR_ID_SECRET || '';

            const postOptions = { title, text: body };
            if (flairId) {
              postOptions.flairId = flairId;
              console.log(`üìå Using flair ID: ${flairId}`);
            } else {
              console.log('‚ö†Ô∏è No flair ID provided - post may be rejected by r/AZURE');
            }

            const post = await r.getSubreddit(subreddit).submitSelfpost(postOptions);
            console.log('‚úÖ Posted to Reddit: https://www.reddit.com' + (post?.permalink || ''));
          })().catch(e => { 
            console.error('‚ùå Reddit post failed:', e); 
            process.exit(1); 
          });
          EOF
