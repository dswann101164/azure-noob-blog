{% extends "base.html" %}
{% block content %}
<h1>Tag: {{ tag }}</h1>
<ul class="post-list">
  {% for p in posts %}
    <li>
      <a href="/blog/{{ p.slug }}/">{{ p.title }}</a>
      <span class="muted">· {{ p.date|ymd }}</span>
      {% if p.summary %}<p class="summary">{{ p.summary }}</p>{% endif %}
    </li>
  {% endfor %}
</ul>
<p><a class="btn" href="/tags/">← All tags</a></p>
{% endblock %}
