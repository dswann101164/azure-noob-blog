{% extends "base.html" %}

{% block content %}
<header class="post-header">
  <h1>Tags</h1>
  <p class="summary"><a href="{{ url_for('blog_index') }}">Back to all posts</a></p>
</header>

<div class="tags-cloud">
  {% for t, count in tags %}
    <a class="tag-chip" href="{{ url_for('tag_posts', tag=t) }}">
      {{ t }} <span style="opacity:.65;">({{ count }})</span>
    </a>
  {% endfor %}
</div>
{% endblock %}
