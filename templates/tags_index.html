{% extends "base.html" %}
{% block content %}
<h1>Tags</h1>
<p class="summary">Browse posts by tag.</p>

<div class="tags-cloud">
  {% for tag, count in tags %}
    <a class="tag-chip" href="/tags/{{ tag }}/">#{{ tag }} <span class="muted">({{ count }})</span></a>
  {% else %}
    <p class="muted">No tags yet.</p>
  {% endfor %}
</div>
{% endblock %}
