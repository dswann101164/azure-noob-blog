<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page_title or "Azure Noob · Practical Cloud Guides" }}</title>
  <meta name="description" content="{{ meta_description or 'Step-by-step cloud guides, KQL, Terraform, and automation.' }}">

  <link rel="canonical" href="{{ canonical_url or SITE_URL }}">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page_title or 'Azure Noob' }}">
  <meta property="og:description" content="{{ meta_description or '' }}">
  <meta property="og:url" content="{{ canonical_url or SITE_URL }}">
  <meta property="og:image" content="{{ og_image or url_for('static', filename='images/logo.png', _external=True) }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page_title or 'Azure Noob' }}">
  <meta name="twitter:description" content="{{ meta_description or '' }}">
  <meta name="twitter:image" content="{{ og_image or url_for('static', filename='images/logo.png', _external=True) }}">

  <link rel="alternate" type="application/rss+xml" title="Azure Noob RSS" href="/rss.xml">
  <meta name="theme-color" content="#ffffff">

  <script type="application/ld+json">
  {{ {
    "@context":"https://schema.org",
    "@type":"Article",
    "headline": page_title,
    "description": meta_description,
    "datePublished": date_published_iso if date_published_iso is defined else None,
    "dateModified": date_published_iso if date_published_iso is defined else None,
    "mainEntityOfPage":{"@type":"WebPage","@id": canonical_url or SITE_URL},
    "image": og_image or url_for('static', filename='images/logo.png', _external=True),
    "author":{"@type":"Person","name":"David Swann"},
    "publisher":{"@type":"Organization","name":"Azure Noob","logo":{"@type":"ImageObject","url": url_for('static', filename='images/logo.png', _external=True)}}
  }|tojson }}
  </script>

  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="wrap nav-wrap">
      <a class="brand" href="/">{{ site_name or "Azure Noob" }}</a>
      <nav>
        <a href="/blog/">Blog</a>
        <a href="/tags/">Tags</a>
        <a href="/search/">Search</a>
        <a href="/about/">About</a>
        <a href="/rss.xml">RSS</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer wrap">
    <p>© {{ now().year if now is defined else '' }} Azure Noob</p>
  </footer>
</body>
</html>
