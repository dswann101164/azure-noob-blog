<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Azure Noob{% endblock %}</title>

  <meta name="description" content="Azure Noob — step-by-step cloud guides, KQL, Terraform, and automation.">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ url_for('rss_xml') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=2">
</head>
<body>
  <header class="site-header">
    <div class="wrap nav-wrap">
      <div class="brand-block">
        <a href="{{ url_for('home') }}" class="brand-link">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Azure Noob Logo" class="logo">
        </a>
        <span class="brand-text">
          <small>Practical Cloud Guides</small>
          <strong>Azure Noob</strong>
        </span>
      </div>

      <nav class="nav">
        <a href="{{ url_for('home') }}" class="{{ 'is-active' if request and request.endpoint=='home' else '' }}">Home</a>
        <a href="{{ url_for('blog') }}" class="{{ 'is-active' if request and request.endpoint=='blog' else '' }}">Blog</a>
        <a href="{{ url_for('about') }}" class="{{ 'is-active' if request and request.endpoint=='about' else '' }}">About</a>
      </nav>
    </div>
  </header>

  <main class="page wrap">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer dark">
    <div class="wrap">
      <div class="footer-top">
        <div class="footer-brand">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Azure Noob Logo" class="footer-logo">
          <div>
            <strong>Azure Noob</strong><br>
            Practical Cloud Guides
          </div>
        </div>
        <nav class="footer-nav">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('blog') }}">Blog</a>
          <a href="{{ url_for('about') }}">About</a>
        </nav>
      </div>
      <div class="footer-bottom">
        <small>© 2025 Azure Noob</small>
        <small class="muted">Views are my own. Educational purposes only. No confidential or proprietary info.</small>
      </div>
    </div>
  </footer>
</body>
</html>
