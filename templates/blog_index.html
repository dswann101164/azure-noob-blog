{% extends "base.html" %}
{% block title %}Blog Â· Azure Noob{% endblock %}

{% block content %}
  <h1>Blog</h1>
  <div class="page-grid" style="margin-top:1rem;">
    <div class="content">
      <ul class="post-list">
        {% for post in posts %}
        <li>
          <div class="post-meta">{{ post.date|ymd }}</div>
          <h2 style="margin:.1rem 0 .35rem;">
            <a href="{{ url_for('blog_post', slug=post.slug) }}">{{ post.title }}</a>
          </h2>
          <p>{{ post.summary }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>

    <aside class="sidebar">
      <div class="widget">
        <h3>About</h3>
        <p>{{ site_tagline }}</p>
      </div>
    </aside>
  </div>
{% endblock %}
